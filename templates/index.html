<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Recommender System</title>
    
    <!-- Latest Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* ğŸ”µ Main Theme: Dark Blue & Gold */
        body {
            background-color: #0a192f;
            color: white;
            font-family: 'Arial', sans-serif;
        }

        /* ğŸ“š Navbar Styling */
        .navbar {
            background-color: #112240 !important;
            padding: 10px;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #FFD700 !important; /* Gold */
        }

        .nav-link {
            color: #ccd6f6 !important;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #FFD700 !important;
        }

        /* ğŸ“– Book Cards */
        .card {
            background-color: #112240;
            border: 1px solid #FFD700; /* Gold Border */
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3); /* Gold Glow */
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid #FFD700;
        }

        /* ğŸ·ï¸ Text Styling */
        h5, p {
            color: #ccd6f6;
        }

        .text-gold {
            color: #FFD700 !important;
        }

        /* ğŸ”» Footer */
        .footer {
            background-color: #112240;
            color: #ccd6f6;
            text-align: center;
            padding: 15px 0;
            margin-top: 50px;
            font-size: 14px;
            border-top: 2px solid #FFD700;
        }
    </style>
</head>
<body>

    <!-- ğŸ”µ Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">ğŸ“– My Book Recommender</a>

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">

    <!-- ğŸ“š Book List -->

        <h1 class="text-gold text-center" style="font-size:50px">ğŸ“š Top 50 Books</h1>

        <div class="row mt-4">
            {% for i in range(book_name|length) %}
                <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                    <div class="card">
                        <img class="card-img-top" src="{{ image[i] }}" alt="Book Image">
                        <div class="card-body">
                            <h5 class="text-gold">{{ book_name[i] }}</h5>

    <!-- ğŸ”» Footer -->
    <footer class="footer">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
